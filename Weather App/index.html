<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab current-tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>    
        </div>
        
        <div class="weather-container">
            <!-- Grant Location Container -->
            <div class="grant-location-container">
                <img src="Assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>

                <button class="btn" data-grantAccess>Give Permission</button>
            </div>

            <!-- search form -> form-container -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="Assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

                <!-- loading screen container -->
            <div class="loading-container">
                <img src="Assets/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>
            
                <!-- show weather info -->
                <div class="user-info-container">
                    
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <p data-weatherDesc></p>
    
                    <img data-weatherIcon>
    
                    <p data-temp></p>

                    <div class="parameter-container">

                        <div class="parameter">
                            <img src="Assets/wind.png">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <div class="parameter">
                            <img src="Assets/humidity.png">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="Assets/cloud.png">
                            <p>Clouds</p>
                            <p data-cloud></p>
                        </div>

                    </div>

                </div>
                

                


        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
