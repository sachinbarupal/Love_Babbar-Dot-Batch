<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="wrapper">
        <div class="circle1 circle"></div>
        <div class="circle2 circle"></div>

        <div class="card">
            <img src="aaaa.jpg" alt="user-image">
            <h2 class="user-name">SACHIN</h2>
            <h3 class="designation">Competitive Coder</h3>

            <div class="btn-grp">
                <button id="share-btn">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile
                </button>
                <button id="follow-btn">Follow Me</button>
            </div>
        </div>

    </div>

    <!-- Modal Componant -->
    <div class="modal" id="profile-modal">

        <div class="modal-header">
            <h2 class="modal-title">Share My Profile</h2>
            
            <div>
                <i class="fa-solid fa-xmark modal-close" id="profile-modal-close"></i>
            </div>

        </div>

        <div class="modal-body">
            <h3>Share this via</h3>

            <div class="social-icons">

                <a href="" id="facebook-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                
                <a href="" id="twitter-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="" id="instagram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="" id="whatsapp-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="" id="telegram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                
            </div>

        </div>


    </div>
    
    <div class="modal" id="follow-modal">

        <div class="modal-header">
            <h2 class="modal-title">Github Profile</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="follow-modal-close"></i>
            </div>
        </div>

        <div class="modal-body">
            <h3>Check my Repositories</h3>

            <div class="social-icons">
                <a href="" class="icon" id="github-icon" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>

                <a href="" id="follow-unfollow" target="_blank">Follow</a>

            </div>

        </div>
    </div>

    <!-- overlay -->
    <div class="overlay" id="overlay"></div>
    
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/ebfe637790.js" crossorigin="anonymous"></script>
</body>
</html>
