<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="wrapper">

        <p class="current-player"></p>

        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>
        
        <button class="btn">New Game</button>

        <div class="menu">
            <p class="vs">Play Against</p>

            <div class="options">
                <button class="opt-btn" id="vsHuman">Human</button>
                <button class="opt-btn" id="vsComp">Computer</button>
            </div>

            <div class="select-lvl">
                <p>Select AI Level : </p>
                <div class="options lvl-opt">
                    <button class="lvl-btn" id="easy">Easy</button>
                    <button class="lvl-btn" id="med">Medium</button>
                    <button class="lvl-btn" id="hard">Hard</button>
                </div>
            </div>
            
        </div>


    </div>

    <footer>
        <medium>
          Made with <i class="fa-solid fa-heart"></i> by Sachin Barupal
        </medium>
    </footer>
    <script src="https://kit.fontawesome.com/ebfe637790.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
